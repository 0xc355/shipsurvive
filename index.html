<!DOCTYPE html>
<html lang="en">
<head>
	<title>SpaceHobo</title>
	<meta charset="utf-8">

	<link rel="stylesheet" media="screen" type="text/css" href="css/styles.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
		rel="stylesheet" type="text/css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<script src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript">JSCLASS_PATH = 'js/jsclass/min'</script>
	<script type="text/javascript" src="js/jsclass/min/loader-browser.js"></script>
	<script type="text/javascript" src="js/BinaryHeap.js"></script>
	<script type="text/javascript" src="data/rooms.js"></script>
	<script type="text/javascript" src="js/mapgen.js"></script>
	<style type="text/css">
		#size_slider { margin: 10px; }
		#noise_slider { margin: 10px; }
		#console {
			resize: none;
			height: 200px;
			width: 795px;
			color:#BF9A75;
			background-color:#171613;
		}
	</style>
</head>

<body>
	<div class="container">
		<header class="row">
			<div class="sixcol">
			<h1>SpaceHobo</h1>
			</div>
			<div class="sixcol last">

			</div>
		</header>
		<section class="row">
			<div class="eightcol">
				<canvas id="board" width="800" height="600" oncontextmenu="return false;">
					<p>Unfortunately, your browser does not seem to support the canvas element.</p>
				</canvas>
				<noscript>
					<p>Unfortunately, your javascript is disabled.</p>
				</noscript>
			</div>
		</section>
		<section class="row">
			<div class="onecol">
				<p>Building:</p>
			</div>
			<div class="threecol">
				<input id="text_input" resize="none" type="text"></input>
			</div>
			<div class="onecol">
				<p>Cost:</p>
			</div>
			<div class="threecol">
			<input id="text_output" resize="none" type="text"></input>
			</div>
			<div class="sixcol last">

			</div>
		</section>
		<section class="row">
			<div class="sixcol">
			<textarea id="console" readonly="true" resize="none"></textarea>
			</div>
			<div class="sixcol last">

			</div>
		</section>
		<section class="row">
			<div class="sixcol">
			<p id="size_display">Number rooms: 50</p>
			</div>
			<div class="sixcol last">

			</div>
		</section>
		<section class="row">
			<div class="sevencol" id="size_slider"></div>
		</section>
		<section class="row">
			<div class="sixcol">
			<p id="noise_display">Cell Length: 20</p>
			</div>
			<div class="sixcol last">

			</div>
		</section>
		<section class="row">
			<div class="sevencol" id="noise_slider"></div>
		</section>
		<section class="row">
			<div class="sixcol">
			<p id="score_display"></p>
			</div>
			<div class="sixcol last">
			</div>
		</section>
	</div>
</body>
</html>
